<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="/script.js"></script>
    <title>Stopwatch</title>
</head>

<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div id="counter">00 : 00 : 00</div><br>

        <button onclick="start();" class="btnStart">Start</button>
        <button onclick="stop();" class="btnStop">Stop</button>
        <button onclick="reset();" class="btnReset">Reset</button>
    </div>

</body>

</html>
